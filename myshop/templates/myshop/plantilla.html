{% load static %}
<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


  </head>

  <body>

    <nav class="navbar is-success" role="navigation" aria-label="main
      navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'home' %}">
            Myshop
          </a>

          <a role="button" class="navbar-burger" aria-label="menu"
            aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

            <a class="navbar-item" href="{% url 'home' %}">
              Home
            </a>


            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Producto
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item" href="{% url 'registrar' %}">
                  Registrar
                </a>
                <a class="navbar-item" href="{% url 'listar_productos' %}">
                  Lista
                </a>

              </div>
            </div>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Ordenes
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item" href="{% url 'listar_ordenes' %}">
                  Lista
                </a>

              </div>
            </div>



          </div>


          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="{% url 'carrito' order_id %}">
                  <strong>Carrito {{count}}</strong>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </nav>


    <div class="card">
      <div class="card-content">
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>


  </body>

</html>
